<div class="col-lg-3">
    <div class="shadow no-border">
      <div class="full-width" style="background-color: #{{ post.background-color }};">
        <img src="/assets/img/{{ post.icon }}" style="max-height: 75px; width: 30%;">
      </div>
      <div class=text>
        <h3>{{ post.title }}</h3>
        <p>{{ post.content | markdownify }}</p>
      </div>
    </div>
</div>
